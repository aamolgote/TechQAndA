<ion-header>
  <ion-navbar>
    <ion-title>Question And Answer</ion-title>
  </ion-navbar>
  <ion-navbar>
    <ion-item>
      <ion-icon name="arrow-dropleft-circle" item-left (click)="previousQuestion()"></ion-icon>
      <span> {{category.Name}}  ({{questionSerialNumber}} / {{category.QuestionsCount}})</span>
      <ion-icon name="arrow-dropright-circle" item-right (click)="nextQuestion()"></ion-icon>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding scroll="true" scrollbar-x="true" scrollbar-y="true">
  <div *ngIf="questionAndAnswer">
    <h2>
          <span [innerHTML]="questionAndAnswer.Question | sanitizeHtml"></span>
    </h2>
    <span [innerHTML]="questionAndAnswer.Answer | sanitizeHtml">
    </span>
  </div>
</ion-content>
