<ion-header>
  <ion-navbar class="primary">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tech Q and A</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let category of categories" (click)="openQuestionAndAnswePage($event, category)">
      <ion-icon name="{{category.iconName}}" item-left></ion-icon>
      {{category.Name}}
  </ion-item>
</ion-list>
</ion-content>
